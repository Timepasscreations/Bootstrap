<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/512px-Bootstrap_logo.svg.png"
            alt="logo"
            height="30px"
            width="40px"
            class="d-inline-block align-text-top"
          />
          Bootstrap Tutorial 5.0
        </a>
      </div>
    </nav>
    <div class="container">
      <!-- Hero Section -->
      <div class="hero-section">
        <img
          src="https://www.blog.duomly.com/wp-content/uploads/2020/01/bootstrap-tutorial-by-duomly-img.png"
          alt="Bootstrap image"
        />
      </div>
      <br />
      <!-- card section -->
      <div class="card" style="width: 18rem">
        <img
          src="https://getbootstrap.com/docs/5.1/assets/img/bootstrap-icons.png"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text">
            Bootstrap tutorial for the beginners and step by step guide
          </p>
        </div>
      </div>
      <br />
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
